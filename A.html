<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array_String_Methods</title>
</head>

<body>
    <script type="text/javascript">
        
        let joinedNumbers = '';
        
        for (let i = 1; i <= 5; i++) {
            joinedNumbers += i;
         
            if (i < 5) {
                joinedNumbers += ', ';
            }
        }
        
        console.log("Joined String:" + joinedNumbers);

        
        var array = [1, 2, 3, 4, 5];
        
        array.push(6, 7);
        console.log("After Push:", array);
        
        array.pop(7);
        console.log("Ater Pop:", array);
        
        array.shift();
        console.log("After Shift:", array);
        
        array.unshift(0);
        console.log("After UnShift:", array);
        
        console.log("After sclie:", array.slice(1, 4));
        
        const arr = [0, 8, 9, 4, 5, 6];
        console.log("After splice", arr.splice(0, 6));
        
        const array1 = [0, 8, 9, 4, 5, 6]
        console.log("After Reverse:", array1.reverse());
        
        console.log("After Sort:", array1.sort());
       
        let text = "javascript is cool!";
        console.log("UpperCase:", text.toUpperCase());
       
        let text1 = "JAVASCRIPT IS COOL!";
        console.log("UpperCase:", text1.toLowerCase());
       
        console.log("Lenght:", text1.length);
      
        console.log("SubString:", text1.substring(4, 10));
       
        var text2 = "javascript is cool!";
        console.log("Replace String:", text2.replace("javascript is Cool!", "javascript is awesome!"));
       
        var txt2 = "javascript ,is, awesome!"
        console.log("Spilt Array:", txt2.split(","));


    </script>
</body>

</html>
